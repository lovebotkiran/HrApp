name: agentichr_frontend
description: AI-Powered Recruitment Management System - Flutter Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.4.1
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # File Handling
  file_picker: ^10.3.7
  image_picker: ^1.0.5
  
  # Digital Signature
  signature: ^5.5.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^26.0.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Chat/Chatbot
  flutter_chat_ui: ^2.9.1
  
  # Forms & Validation
  flutter_form_builder: ^10.0.0
  form_builder_validators: ^10.0.0
  
  # Date & Time
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2
  
  # Responsive Design
  responsive_framework: ^1.1.1
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.4

dependency_overrides:
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.10.5
  retrofit_generator: ^10.2.1
  json_serializable: ^6.11.4

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
