services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agentichr_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentichr
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - agentichr_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: agentichr_redis
    ports:
      - "6379:6379"
    networks:
      - agentichr_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentichr_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/agentichr
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
      DEBUG: "true"
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agentichr_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentichr_celery
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/agentichr
      REDIS_URL: redis://redis:6379/0
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - agentichr_network
    command: celery -A tasks worker --loglevel=info

networks:
  agentichr_network:
    driver: bridge

volumes:
  postgres_data:
